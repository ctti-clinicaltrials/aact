development: &default
  encoding: utf8
  adapter: postgresql
  min_messages: warning
  pool: <%= [Integer(ENV.fetch("MAX_THREADS", 5)), Integer(ENV.fetch("DB_POOL", 5))].max %>
  timeout: 5000
  url:  <%= ENV.fetch("AACT_BACK_DATABASE_URL", "") %>
  username: <%= ENV.fetch("DB_SUPER_USERNAME", "") %>
  password: <%= ENV.fetch("DB_SUPER_PASSWORD", "") %>

