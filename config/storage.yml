local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

digitalocean:
  service: S3
  endpoint: https://nyc3.digitaloceanspaces.com
  access_key_id: <%= ENV["DIGITALOCEAN_ACCESS_KEY_ID"] %>
  secret_access_key: <%= ENV["DIGITALOCEAN_SECRET_ACCESS_KEY"] %>
  # ...and other options